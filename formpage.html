<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="formpage.css">
    <script src="formpage.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container mt-3">
            <div class="row col-sm-8">
              <div class="col-sm-6"> <!--first name-->
                <label for="first-name" class="form-label mt-2 fw-bold" style="font-size: 13px;">First Name:</label>
                <input type="text" class="form-control" id="first-name" name="first" placeholder="Enter first name" required>
              </div>
              <div class="col-sm-6"> <!--last name-->
                <label for="last-name" class="form-label mt-2 fw-bold" style="font-size: 13px;">Last Name:</label>
                <input type="text" class="form-control" id="last-name" name="last" placeholder="Enter last name" required>
              </div>
            </div>
        
            <div class="row col-sm-8">
              <div class="col-12 mb-4"> <!--full name-->
                <label for="full-name" class="form-label mt-2 fw-bold" style="font-size: 13px;">Full Name:</label>
                <input type="text" id="full-name" name="full" class="form-control"  placeholder="Your Fullname will be displayed" readonly>
              </div>
              
              <div class="col-12 mb-3 input-group"> <!--username-->
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Enter Username" id="username" name="usrname" required>
              </div>
              
              <div class="col-12 mb-3"> <!--email address-->
                <input type="email" class="form-control" placeholder="Enter Email Address" id="mailid" name="mailid" required>
              </div>
              
              <div class="col-12 mb-3"> <!--Date of Birth-->
                <label for="dob" class="form-label mt-2 fw-bold" style="font-size: 13px;">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="birthdate" placeholder="Enter dob" max="" required>
              </div>
              
              <div class="col-12 mb-4"> <!--age (readonly)-->
                <input type="text" class="form-control" placeholder="Your age will be displayed" id='age' name="age" readonly>
              </div>
              
              <div class="col-12 mb-3">
                <input type="text" class="form-control" name="description" placeholder="Enter description">
              </div>
              
              <div class="col-12 mb-3"> <!--gender-->
                <label for="genderselect" class="form-label mt-2 fw-bold" style="font-size: 13px;">Gender:</label>
                <div id="genderselect">
                  <div class="form-check form-check-inline">
                    <input type="radio" id="male" name="gender" value='male' class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
                    <label for="female" class="form-check-label">Female</label>
                  </div>
                </div>
              </div>
              
              <div class="col-12 mb-3"> <!--profile pic profile-->
                <label for="profilepic" class="form-label mt-2 fw-bold" style="font-size: 13px;">Select Your Profile Picture:</label>
                <input type="file" id="profilepic" name="profile" class="form-control" accept="image/*" required>
              </div>

              <div class="col-12 mb-3"> <!--mobile number contactnum-->
                <input type="tel" class="form-control" id="mobilenumber" name="contactnum" placeholder="Enter mobile number">
              </div>
              
              <div class="col-12 mb-3"> <!--checkbox for newsletter-->
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="agree" name="agree">
                  <label class="form-check-label" for="agree">Subscribe To Newsletter</label>
                </div>
              </div>
              
              <div class="col-12 mt-3 mb-5"><!--submit button-->
                <button type="submit" class="btn btn-primary" id="submit">
                  <div class="spinner-border spinner-border-sm loading-icon" id="submitloading"></div>
                  <span class="btn-txt" id="submittext">Submit</span>
                </button>
              </div>
            
            </div>
          
        </div>
          
    </form>
</body>
</html>
